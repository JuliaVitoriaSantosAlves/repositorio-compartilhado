<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="./assets/js/script.js" defer></script>
    <title>
        Login
    </title>
</head>

<body>
    <header></header>
    <main>
        <section class="login">
            <div class="container-friendly">
                <p>
                    <span>
                        Olá!
                    </span> <br>
                    Seja muito bem-vindo(a) ao nosso sistema. <br>
                    Antes de continuarmos, precisamos que você faça login com formulario ao lado
                </p>
            </div>
            <div class="container-form">
                <form action="">
                    <h1>
                        Registre-se
                    </h1>
                    <div class="form">
                        <label for="name">
                            Nome: <br>
                        </label>
                        <input type="text" name="name" id="name" placeholder="Digite seu nome aqui" required> <br>
                        <label for="username">
                            Nome de usuario: <br>
                        </label>
                        <input type="text" name="username" id="username" placeholder="@username" required> <br>
                        <label for="email">
                            Informe seu e-mail: <br>
                        </label>
                        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required> <br>
                        <label for="senha">
                            Digite sua senha: <br>
                        </label>
                        <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required> <br>
                        <button type="submit">
                            Entrar
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
