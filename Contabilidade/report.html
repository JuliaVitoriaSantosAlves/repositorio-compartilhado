<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/report.css">
    <script src="./assets/js/report.js" defer></script>
    <title>Relatório Financeiro</title>
</head>

<body>
    <div class="titulo">
        <h1>Relatório Financeiro da Empresa</h1>
        <div class="atalhos">
            <a href="#balancoPatrimonial">
                Balanço patrimonial
            </a>
            <a href="#fluxoCaixa">
                Fluxo de caixa
            </a>
            <a href="#demonstracaoResultados">
                Demonstração de resultados
            </a>
        </div>
    </div>

    <div class="tabela">
        <section id="balancoPatrimonial">
            <h2>Balanço Patrimonial</h2>
            <label for="periodoBalanco">Informe o período contábil:</label>
            <select id="periodoBalanco">
                <option value="mes">Mês</option>
                <option value="bimestre">Bimestre</option>
                <option value="trimestre">Trimestre</option>
                <option value="semestre">Semestre</option>
                <option value="ano">Ano Fiscal</option>
            </select>
            <br>
            <button onclick="gerarBalancoPatrimonial()">Gerar Balanço Patrimonial</button><br><br>
            <div id="resultadoBalancoPatrimonial"></div>
        </section>

        <section id="fluxoCaixa">
            <h2>Fluxo de Caixa</h2>
            <label for="periodoFluxoCaixa">Informe o período contábil:</label>
            <select id="periodoFluxoCaixa">
                <option value="mes">Mês</option>
                <option value="bimestre">Bimestre</option>
                <option value="trimestre">Trimestre</option>
                <option value="semestre">Semestre</option>
                <option value="ano">Ano Fiscal</option>
            </select>
            <br>
            <button onclick="gerarFluxoCaixa()">Gerar Fluxo de Caixa</button><br><br>
            <div id="resultadoFluxoCaixa"></div>
        </section>

        <section id="demonstracaoResultados">
            <h2>Demonstração de Resultados</h2>
            <label for="periodoDemonstracaoResultados">Informe o período contábil:</label>
            <select id="periodoDemonstracaoResultados">
                <option value="mes">Mês</option>
                <option value="bimestre">Bimestre</option>
                <option value="trimestre">Trimestre</option>
                <option value="semestre">Semestre</option>
                <option value="ano">Ano Fiscal</option>
            </select>
            <br>
            <button onclick="gerarDemonstracaoResultados()">Gerar Demonstração de Resultados</button><br><br>
            <div id="resultadoDemonstracaoResultados"></div>
        </section>

    </div>
</body>

</html>
