<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <script src="./assets/js/index.js" defer></script>
    <title>Index</title>
</head>

<body>
    <div class="titulo">
        <h1>Dados Recebidos</h1>
        <div class="buscar">
            <label for="filtroCategoria">Filtrar por Categoria:</label>
            <select id="filtroCategoria">
                <option value="receita">Receita</option>
                <option value="despesas">Despesas</option>
                <option value="ativos">Ativos</option>
                <option value="passivos">Passivos</option>
            </select>
            <button onclick="filtrarPorCategoria()">Filtrar</button><br><br>
        </div>
    </div>

    <div class="tabela">
        <table>
            <thead>
                <tr>
                    <th>Categoria</th>
                    <th>Ação</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody id="transactionData">
                <!-- Os dados do formulário serão exibidos aqui -->
            </tbody>
        </table>
    </div>
</body>

</html>
