<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/trasitions.css">
    <script src="./assets/js/trasintions.js" defer></script>
    <title>
        Transações Financeiras
    </title>
</head>

<body>
    <div class="titulo">
        <h1>
            Transações Financeiras
        </h1>
    </div>
    <div class="formulario">
        <form id="transactionForm">
            <label for="categoria">Informe a categoria:</label>

            <select id="categoria" name="categoria">
                <option value="receita">Receita</option>
                <option value="despesas">Despesas</option>
                <option value="ativos">Ativos</option>
                <option value="passivos">Passivos</option>
            </select>


            <label for="acao">Informe a ação:</label>

            <select id="acao" name="acao">
                <option value="vendas">Vendas</option>
                <option value="compras">Compras</option>
                <option value="pagamentos">Pagamentos</option>
                <option value="recebimentos">Recebimentos</option>
                <option value="despesas">Despesas</option>
            </select>


            <label for="descricao">Forneça uma descrição:</label>
            <textarea name="descricao" id="descricao" cols="30" rows="10"></textarea>


            <label for="valor">Informe o valor:</label>
            <input type="number" id="valor" name="valor" step="0.01">

            <button type="button" onclick="submitForm()">
                Adicionar
            </button>
        </form>
    </div>
</body>

</html>
