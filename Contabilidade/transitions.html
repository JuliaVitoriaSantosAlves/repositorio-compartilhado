<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transações Financeiras da Empresa</title>
</head>

<body>
    <h1>Transações Financeiras da Empresa</h1>
    <form id="transactionForm">
        <label for="categoria">Categoria:</label><br>
        <select id="categoria" name="categoria">
            <option value="receita">Receita</option>
            <option value="despesas">Despesas</option>
            <option value="ativos">Ativos</option>
            <option value="passivos">Passivos</option>
            <option value="patrimonio">Patrimônio Líquido</option>
        </select><br><br>

        <label for="acao">Ação:</label><br>
        <select id="acao" name="acao">
            <option value="vendas">Vendas</option>
            <option value="compras">Compras</option>
            <option value="pagamentos">Pagamentos</option>
            <option value="recebimentos">Recebimentos</option>
            <option value="despesas">Despesas</option>
        </select><br><br>

        <label for="descricao">Descrição:</label><br>
        <input type="text" id="descricao" name="descricao"><br><br>

        <label for="valor">Valor:</label><br>
        <input type="number" id="valor" name="valor" step="0.01"><br><br>

        <button type="button" onclick="submitForm()">Enviar</button>
    </form>

    <script>
        function submitForm() {
            var form = document.getElementById("transactionForm");
            var formData = new FormData(form);

            // Adicionar data atual aos dados do formulário
            var today = new Date();
            var date = today.getFullYear() + '-' + (today.getMonth() + 1) + '-' + today.getDate();
            formData.append("data", date);

            // Armazenar os dados temporariamente no localStorage
            var transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            var newTransaction = Object.fromEntries(formData.entries());
            transactions.push(newTransaction);
            localStorage.setItem('transactions', JSON.stringify(transactions));

            // Limpar o formulário
            form.reset();
        }
    </script>
</body>

</html>
